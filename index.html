<!DOCTYPE html>
<html lang="en">
<head>
    <title>LiteStar</title>
    <link rel="icon" type="image/png" href="./image/logo.png">
    <style type="text/css">
        header, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: auto;
        }

        body {
            background: url("./image/background.webp") center;
            background-size: cover;
            font-family: Arial;
            position: relative;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #header {
            background: #29bbec;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 76px;
        }

        #header ul {
            margin: 0 30px 0 0;
        }

        #header ul li {
            cursor: pointer;
            margin: 0 9px 0 9px;
            display: inline-block;
            color: white;
            font-size: 18px;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-content: center;
            align-items: center;
            text-align: center;
            min-height: calc(100vh - 146px);
            padding: 12px;
        }

        #main-1 {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            max-width: 400px;
            margin-top: 24px;
            margin-bottom: 48px;
        }

        #main-2 {
            color: #29bbec;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            margin-bottom: 48px;
        }

        #main-2 img {
            margin-right: 8px;
        }

        #main-3 {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin-bottom: 48px;
        }

        #main-4 {
            margin-bottom: 120px;
        }

        #download-button {
            cursor: pointer;
            background: #fd7c23;
            width: 280px;
            color: white;
            box-shadow: 0 2px 3px 0 rgba(0,0,0,0.75);
            border-radius: 12px;
            overflow: hidden;
            box-sizing: border-box;
            padding: 10px;
        }

        #download-button img {
            height: 24px;
            width: auto;
            margin: 0 6px 0 6px;
        }

        #footer {
            background: white url("./image/logo.png") no-repeat left center;
            background-position-x: 12px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            padding-left: 70px;
            box-sizing: border-box;
            line-height: 1.4;
        }

        #footer ul {
            margin: 0 30px 0 0;
        }

        #footer ul li {
            cursor: pointer;
            margin: 0 3px 0 3px;
            display: inline-block;
        }

        #footer ul li:after {
            content: '|';
            margin-left: 6px;
            display: inline-block;
        }

        #footer ul li:last-child:after {
            content: '';
        }

        @media (max-width: 400px) {
            #header ul {
                margin: 0 12px 0 0;
            }

            #header ul li {
                margin: 0 6px 0 6px;
                font-size: 14px;
            }

            #footer ul li {
                font-size: 12px;
            }
        }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155054144-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-155054144-1');
    </script>

    <script>
        var apkurl = 'https://github.com/litestar-app/litestar-app.github.io/releases/download/2.0.7/LiteStar.apk'
        function downloadApp() {
            gtag(
              'event',
              'download_click',
              {
                  event_callback: () => window.location.href = apkurl
              }
            )
        }

        function getLiteStarVersion() {
            const xmlhttp = new XMLHttpRequest();
            const apiurl = "https://api.github.com/repos/litestar-app/litestar-app.github.io/releases";
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const json = JSON.parse(this.responseText);
                    const tag = json[0]["tag_name"];
                    const download = document.getElementById('download');
                    if (download) download.innerHTML = "Download Now (v" + tag + ")";
                    if (tag && json) {
                        apkurl = json[0]["assets"][0]["browser_download_url"];
                    }
                }
            }
            xmlhttp.open("GET", apiurl, true);
            xmlhttp.send();
        }
        function onload() {
            getLiteStarVersion();
        }
    </script>
</head>
<body onload=onload()>
<div id="header">
    <img id="logo" src="./image/litestar.png" />
    <ul>
        <li onclick="showMain()">HOME</li>
        <li onclick="window.open('https://litestar.app/help.html')">FAQ</li>
        <li onclick="window.open('https://www.facebook.com/groups/2058264124414768/')">FORUM</li>
    </ul>
</div>
<div id="main">
    <div id="main-1" class="main">CAN'T PLAY LATEST GAMES ON YOUR SMARTPHONE?</div>
    <div id="main-2" class="main"><img src="./image/logo.png" />LITESTAR</div>
    <div id="main-3" class="main">IS THE SOLUTION FOR YOU!</div>
    <div id="main-4" class="main">
        <div id="download-button" onclick="downloadApp()">
            <div style="font-size: 24px" id="download">Download Now</div>
            <div style="margin-top: 10px;"><img src="./image/logo.png" /><img src="./image/android.png" /></div>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li style="cursor:text;">LiteStar</li>
            <li style="cursor:text;">Privacy Policy</li>
            <li style="cursor:text;">Terms and Conditions</li>
            <li style="cursor:text;">About LiteStar</li>
            <li style="cursor:text;">Copyright &copy; 2019-2020, LiteStar.app </li>
        </ul>
    </div>
</body>
</html>
